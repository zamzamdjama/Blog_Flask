
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/img20.jpg')}}" type="image/x-icon">

<body class="container-fluid-md create-post">

 <div class="post my-5 vh-100 ">

  <form action="/addpost" method="POST" class="container-md post w-50 my-5 ">

    </div>

 </div>
