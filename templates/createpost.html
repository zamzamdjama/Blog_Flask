{% extends 'base.html' %}

{% block title %} {{ titre }} {% endblock %}  

{% block content%}


<body class="container-fluid-md create-post">

<div class="post my-5 vh-100 p-5 ">

  <form action="/addpost" method="POST" class="container-md post w-50">
      <h3 class="text-center text-success mt-3">Bienvenue sur Djib Blogger</h3>
      <p style="font-size: 18px; font-family:Arial, Helvetica, sans-serif; text-align:justify;">Libérez votre créativité, explorez notre page de création d'articles et donnez vie à vos idées </p>
    <div class="mb-3 ">
      <label for="Exampletitre " class="form-label mt-3 fs-5" >Titre</label>
      <input type="text" class="form-control" id="Exampletitre" style="height: 50px" name="titre">
     
    </div>
    <div class="mb-3">
      <label for="exampleInputauthor" class="form-label">Auteur</label>
      <input type="text" class="form-control" id="exampleInputauthor" name="auteur">
    </div>
    <div class="mb-1">
      <!-- <label for="floatingTextarea2" class="form-label">Contenu</label> -->
      <textarea class="form-control" placeholder="Redigez votre Blog" rows="5" cols="7" name="contenu"></textarea>
    </div>
    <label class="form-label p-3" for="customFile"> </label>
    <input type="file" class="form-control mb-3" placeholder="Ajouter une image"  name="image" />

    <div class="d-flex justify-content-center mb-5">
      <button type="submit" class="btn btn-primary" style="width: 80%;">Créer un article</button>
    </div>
  </form>
</div>
</body>
{% endblock %}
