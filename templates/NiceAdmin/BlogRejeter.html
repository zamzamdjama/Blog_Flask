{% extends 'NiceAdmin/baseAdmin.html' %}
{%block content %}         
   

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Blog Rejeté</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/NiceAdmin">Acceuil</a></li>
          <li class="breadcrumb-item">Blog</li>
          <li class="breadcrumb-item active">Rejeté</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      {% for blog in BlogRejeter %}
      <div class="card-group">
        
        <div class="card w-100 my-5">
          <img src="..." class="card-img-top" alt="...">
          
          <div class="card-body">
            
            <div class="accordion accordion-flush" id="accordionFlushExample{{blog.id}}">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed border" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne{{blog.id}}" aria-expanded="false" aria-controls="flush-collapseOne">
                    <h5 class="card-title">{{blog.title}}</h5>
                  </button>
                </h2>
                <div id="flush-collapseOne{{blog.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample{{blog.id}}">
                  <div class="accordion-body"> <p class="card-text">{{blog.body}}</p></div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
        
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal{{blog.id}}">
              Supprimer
            </button>
            
            <small class="text-body-secondary"> {{blog.date_pub}}</small>
            <div class="modal fade" id="exampleModal{{blog.id}}" tabindex="-1" aria-labelledby="exampleModalLabel{{blog.id}}" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel{{blog.id}}">{{blog.title}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Vous voulez vraiment definitivement supprimer cette Blog?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulez</button>
                    <a href="/Blog-rejeter/{{blog.id}}/deleteDef" class="btn btn-danger">Supprimer</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
                  
       
        
      </div>
      {% endfor %}
    </section>

  </main><!-- End #main -->
{%endblock%}
