{% extends 'NiceAdmin/baseAdmin.html' %}
{%block content %}         
   

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Blog en Attent</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/NiceAdmin">Acceuil</a></li>
          <li class="breadcrumb-item">Blog</li>
          <li class="breadcrumb-item active">En attent</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card-group">
        {% for blog in BlogAttent %}
        <div class="card">
          
          <img src="{{ url_for('static', filename='images/{{blog.image}}')}}" class="card-img-top" alt="...">
          <div class="card-body">
            
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    <h5 class="card-title">{{blog.title}}</h5>
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body"> <p class="card-text">{{blog.body}}</p></div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <!-- /user/{{blog.id}}/update -->
            <a href="/Blog-publier/{{blog.id}}/Ajout" class="btn btn-primary">publi√©</a>
            <a href="/Blog-rejeter/{{blog.id}}/delete" class="btn btn-danger">Supprimer</a>
            <small class="text-body-secondary"> {{blog.date_pub}}</small>
          </div>
        </div>
       
       
        {% endfor %}
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
