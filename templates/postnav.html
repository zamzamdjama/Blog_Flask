<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Font-Awesome/css/all.css')}}">
    <title>{% block title %} {% endblock %} </title>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid " style="height: 100%;">
      <h3 class="text-uppercase fw-bold"> <span class="text-success fw-bold">Djib</span> Blogger </h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link mx-3" aria-current="page" href="/">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="/posts">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="#">A propos de Nous</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="#">Contact</a>
          </li>
        </ul>
     
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>       
          
      </div>
    </div>
  </nav>
  {% block content %} {% endblock%}

  
  <section class="">
    <!-- Footer -->
    <footer class="text-center text-white mt-2 fixed-bottom" style="background-color: #19191a;">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Register for free</span>
            <a type="button" href="/register" class="btn btn-outline-light btn-rounded">
              Sign up!
            </a>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="#">DjibBlogger.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->


  </section>  

  

  
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
</body>
</html>
