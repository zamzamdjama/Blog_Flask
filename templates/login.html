<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Font-Awesome/css/all.css')}}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> -->
    
</head>
{% for message in get_flashed_messages() %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}

<section class="vh-100">
  <div class="container py-5 h-100">
    
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 shadow">
        <h4 class="text-center mb-3">  Réjoindre  <span class="text-success"> Djib Blogger</span> </h4>
       
        <form action="/login" method="POST">
          <!-- Username input -->
          <!-- <div class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg" name="username" />
            <label class="form-label" for="form1Example13">Username</label>
          </div> -->
          <!-- Email input -->
          <div class="form-outline mb-3">
            <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" required/>
            <label class="form-label" for="form1Example13">Email address</label>
          </div>  

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" required/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-3">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Me rappeler </label>
            </div>
            <a href="#!">Mot de passe oublié?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Se connecter</button>

          <div class="divider d-block justify-content-center my-2">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
            <a class="btn btn-primary btn-lg btn-block mb-3 w-100" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f  me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block w-100" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-google me-2"></i>Continue with Google</a>
            <p class="mt-3 pb-lg-2 text-center text-success fs-5"  style="color: #393f81;">Je n'ai pas un compte ? <a href="/register"
              class="text-primary px-2" >J'en crée un</a></p>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</section>

</main>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
</body>
</html>
