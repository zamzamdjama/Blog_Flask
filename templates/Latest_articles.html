<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Font-Awesome/css/all.css')}}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> -->
    
</head>



{% for post in posts %}
<div class="card mb-3">
  <img src="{{url_for('static', filename='images/img3.jpg')}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h1 class="card-title text-capitalize text-success">{{post.title}}</h1>
    <p class="card-text"> {{post.body}} </p>
    <p class="card-text"><small class="text-body-secondary">created in  {{post.date_pub}} by <b> {{post.Nom}} </b> </small></p>
  </div>
  
</div>
{% endfor %}


<script src="{{ url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
</body>
</html>
