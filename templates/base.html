            </li>

            </li>
          </ul>
        </div>
  
        <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
          
          <ul class="navbar-nav">

            <li class="nav-item">

              <a type="button" class="btn btn-success"  href="/login">Commencer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  {% block content %} {% endblock%}

      <div class="container p-4 pb-0">

            <a type="button" href="/register" class="btn btn-outline-light btn-rounded">
              Sign up!
            </a>
          </p>
        </section>
        <!-- Section: CTA -->

      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    </footer>

  </section>     

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.js')}}"></script>

</html>
