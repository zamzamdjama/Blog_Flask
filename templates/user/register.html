{% extends 'user/layout.html' %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center ">
        <h1 class="text-center my-3">
            User Registration
        </h1>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
           <div class="card bg-info">
            <div class="card-body">
                <form action="/user/register" method="POST">
                    <div class="my-2">
                        <label for="fname"> <b> Enter Your First name</b></label>
                        <input type="text" name="fname" id="fname" class="form-control my-1">
                    </div>
                    <div class="my-2">
                        <label for="lname"> <b> Enter Your Last name</b></label>
                        <input type="text" name="lname" id="lname" class="form-control">
                    </div>
                    <div class="my-2">
                        <label for="username"> <b> Enter Your Username</b></label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="my-2">
                        <label for="email"> <b> Enter Your Email </b></label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="my-2">
                        <label for="password"> <b> Enter Your Password </b></label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                    <span class="d-flex align-items-center">Already have an account ? <a href="/user/" class="text-center nav-link">Login</a></span>
    
                </form>
            </div>
           </div>
        </div>
    </div>
</div>

{% endblock content %}
