{% extends 'base.html'%}

{% block content %}

<div class="card container-fluid p-5" >
  {% for article in articles %}
  <img src="{{url_for('static', filename='images/' +post.image)}}" class="card-img-top" alt="...">
  <div class="card-body">
    
    <h1 class="card-title text-capitalize text-success">{{article.title}}</h1>
    <p class="card-text text-secondary" style=" font-size: 18px" > {{article.body}} </p>
    <p class="card-text"style="font-family: Arial, Helvetica, sans-serif; font-size: 18px"  ><small class="text-body-secondary">created in {{article.date_pub}} <h4>{{article.Nom}}</b> </small></h4>
  </div>
  
  <div>
    <span class="text-success" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      <i class="fas fa-comments mx-2"></i> Commenter </span>
      <button type="button" class="btn btn-primary position-relative mx-5">
        Commentaires
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
          nbr
       
        </span>
      </button>
  </div>
  
  <div class="collapse" id="collapseExample">
    <form class=" container my-4" action="/comments/{{post.id}}" method="POST">
      <h3>Laisser un commentaire pour ce poste</h3>
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" id="form4Example1" class="form-control" name="nom"/>
        <label class="form-label" for="form4Example1">Nom</label>
      </div>
    
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form4Example2" class="form-control"  name="email"/>
        <label class="form-label" for="form4Example2">Email </label>
      </div>
    
      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" id="form4Example3" rows="4" name="message"></textarea>
        <label class="form-label" for="form4Example3">Message</label>
      </div>
  
    
      <!-- Submit button -->
      <input type="submit" class="btn btn-primary btn-block mb-4 px-5 " value=" Envoyer"/>
       
      
    </form>
   
  </div>
  {% endfor %}
</div>


{% endblock %}
