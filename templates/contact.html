{% extends 'base.html' %}

{% block title %} {{ titre }} {% endblock %}  

{% block content %}

<main id="main">
  <section id="contact" class="contact mb-5">
    <div class="container" data-aos="fade-up" style="font-family: Arial, Helvetica, sans-serif;">

      <div class="row" >
        <div class="col-lg-12 text-center mb-5">
          <h1 class="page-title">Contacter Nous</h1>
        </div>
      </div>

      <div class="row gy-4">

        <div class="col-md-4">
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <h3>Address</h3>
            <address>Djibouti</address>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-4">
          <div class="info-item info-item-borders">
            <i class="bi bi-phone"></i>
            <h3>Phone Number</h3>
            <p><a href="tel:+253 21 30 23 34">+253 21 30 23 34 </a></p>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-4">
          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <h3>Email</h3>
            <p><a href="djibblog@gmail.com">djibblog@gmail.com</a></p>
          </div>
        </div><!-- End Info Item -->

      </div>

      <div class="form mt-5">
        <form action="/contact" method="POST" role="form" style="font-family: Arial, Helvetica, sans-serif;">
          <div class="row">
            <div class="form-group col-md-6">
              <input type="text" name="name" class="form-control mb-2" id="name" placeholder="Votre Nom" required >
            </div>
            <div class="form-group col-md-6">
              <input type="email" class="form-control mb-2" name="email" id="email" placeholder="Votre Email" required>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control mb-2" name="subject" id="subject" placeholder="Sujet" required>
          </div>
          <div class="form-group">
            <textarea class="form-control mb-2" name="message" rows="5" placeholder="Message" required></textarea>
          </div>
          <!-- <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div> -->
          <div class="text-center"><button type="submit" class="btn btn-success">Envoyer Message</button></div>
        </form>
      </div><!-- End Contact Form -->

    </div>
  </section>

</main><!-- End #main -->


{% endblock %}
