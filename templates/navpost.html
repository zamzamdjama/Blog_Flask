<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Font-Awesome/css/all.css')}}">
    <title>{% block title %} {% endblock %} </title>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid " style="height: 100%;">
      <h3 class="text-uppercase fw-bold"> <span class="text-success fw-bold">Djib</span> Blogger </h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link mx-3" aria-current="page" href="/">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="/posts">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="#">A propos de Nous</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="#">Contact</a>
          </li>
        </ul>
     
            <ul class="navbar-nav">
              <!-- Avatar -->
              <li class="nav-item dropdown mx-5">
                <button
                  class="nav-link dropdown-toggle d-flex align-items-center"
                  
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                
                  <i class="fas fa-user text-muted mx-2" ></i> <span class="text-muted mx-2">{{user.username}}</span>
                </button>
                <ul class="dropdown-menu mt-3 border" aria-labelledby="navbarDropdownMenuLink" style="margin-right: 50px;">
                  <li>
                    <a class="dropdown-item" href="#">My profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          
      </div>
    </div>
  </nav>
  {% block content %} {% endblock%}

  
  <section class="">
    <!-- Footer -->
    <footer class="text-center text-white mt-2" style="background-color: #19191a;">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Register for free</span>
            <a type="button" href="/register" class="btn btn-outline-light btn-rounded">
              Sign up!
            </a>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="#">DjibBlogger.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->


  </section>  

  

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
</body>
</html>
